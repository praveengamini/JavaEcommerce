<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .reset-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .reset-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .reset-container p {
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .bottom-text {
      margin-top: 20px;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your old and new password to reset your password</p>
    <form id="reset-form" action="reset_password" method="post">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
      </div>
      <button type="submit">Change Password</button>
    </form>
    <div class="bottom-text">
      <p>Remembered your password? <a href="login.html">Log in here</a></p>
       <button type="button" type="submit" id="tryAnotherWay">Try Another Way</button>
    </div>
    
  </div>

  <script>
    document.getElementById('tryAnotherWay').addEventListener('click', function() {
      alert("credentials are sent to mail");
    });
    </script>
</body>
</html>
