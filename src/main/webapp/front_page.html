<script>
    function next_page_interval(){
        $(".front_page_total").hide("left"),    
        setTimeout(function(){
            $(".next_page_interval").show("")
        },1000)
        setTimeout(function(){
            window.location.href="men.html"
        },2000)
    }
     function menubar(){
        $(".menubar").toggle("left")
        setTimeout(function(){
            $(".menubar").hide("left")
        },5000)
    }
    function circle(){
        $(".circle").slideToggle("up")
    }
   $(document).ready(
    
    $(".next_page_interval").hide(),
   $(".menubar").hide(),
   $(".circle").hide(),
   $(".sections").hide(),
        $(".in_scroll2").hide(),
        setTimeout(function(){
            $(".in_scroll2").show("slide")
        },500),
    $(".front_page").hide(),
    $(".loader").hide(),
    setTimeout(function(){
        $(".marquee").toggle("slide")
    },2000),
    setTimeout(function(){
        $(".loader").toggle("slide")
    },2000),

    setTimeout(function(){
        $("body").addClass("added_background")
    },2000),
    setTimeout(function() {
        $(".loader").toggle("slide")
    },3000),
    setTimeout(function(){
        $(".front_page").toggle("slide")
    },3000),
    setTimeout(function(){
        $(".circle").show("slide")
    },3500),
    setTimeout(function(){
        $(".sections").show("slide")
    },4000)
)
</script>
